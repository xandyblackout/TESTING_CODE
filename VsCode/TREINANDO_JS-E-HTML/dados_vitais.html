<script>
    var idade = prompt("Quantos anos você tem?");
    var dias = idade * 365;
    var anos = dias / 365;
    document.write("Você já viveu " + dias + " dias de vida<br><br>");
    document.write("Você já viveu " + anos + " anos de vida");

    var batimentos = dias * 24 * 60 * 80;
    document.write("<br><br>Seu coração já bateu " + batimentos + " vezes. <br><h1>Haja coração!<h1>");
</script>
